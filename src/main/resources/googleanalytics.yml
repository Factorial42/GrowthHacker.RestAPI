ingestorConfiguration:
  historicStartDate: 1DaysAgo
  historicEndDate: today
  samplingLevel: LARGE
  views:
  - All Web Site Data
  - All Mobile App Data
  reports:
  - name: userReport
    writeToIndex: analytics.new
    writeToType: userStats
    prefix: user_
    dimensions:
    - ga:dateHour
    - ga:userType
    - ga:userDefinedValue
    - ga:daysSinceLastSession
    - ga:sessionCount
    metrics:
    - ga:sessionsPerUser
    - ga:users
    - ga:newUsers
    - ga:percentNewSessions
  - name: sessionReport
    writeToIndex: analytics.new
    writeToType: sessionStats
    prefix: session_
    dimensions:
    - ga:sessionDurationBucket
    - ga:dateHour
    metrics:
    - ga:sessions
    - ga:bounces
    - ga:bounceRate
    - ga:sessionDuration
    - ga:avgSessionDuration
    - ga:hits
  - name: eventReport
    writeToIndex: analytics.new
    writeToType: eventStats
    prefix: event_
    dimensions:
    - ga:dateHour
    - ga:eventCategory
    - ga:eventAction
    - ga:eventLabel
    metrics:
    - ga:totalEvents
    - ga:uniqueEvents
    - ga:eventValue
    - ga:avgEventValue
    - ga:sessionsWithEvent
    - ga:eventsPerSessionWithEvent
  - name: platformReport
    writeToIndex: analytics.new
    writeToType: platformStats
    prefix: platform_
    dimensions:
    - ga:dateHour
    - ga:browser
    - ga:browserVersion
    - ga:operatingSystem
    - ga:operatingSystemVersion
    - ga:deviceCategory
    metrics:
    - ga:sessions
  - name: ecommerceTransactionReport
    writeToIndex: analytics.new
    writeToType: ecommerceTransactionStats
    prefix: ecommerceTransaction_
    dimensions:
    - ga:dateHour
    - ga:transactionId
    - ga:daysToTransaction
    metrics:
    - ga:transactionRevenue
    - ga:transactionShipping
    - ga:transactionTax
  - name: ecommerceProductReport
    writeToIndex: analytics.new
    writeToType: ecommerceProductStats
    prefix: ecommerceProduct_
    dimensions:
    - ga:dateHour
    - ga:transactionId
    - ga:productName
    - ga:productSku
    - ga:productCategory
    metrics:
    - ga:itemQuantity
    - ga:revenuePerItem
    - ga:itemRevenue
    - ga:productRefundAmount
  - name: ecommercePromotionReport
    writeToIndex: analytics.new
    writeToType: ecommercePromotionStats
    prefix: ecommercePromotion_
    dimensions:
    - ga:dateHour
    - ga:transactionId
    - ga:internalPromotionCreative
    - ga:internalPromotionId
    - ga:internalPromotionName
    - ga:internalPromotionPosition
    metrics:
    - ga:internalPromotionCTR
    - ga:internalPromotionClicks
    - ga:internalPromotionViews
  - name: trafficSourceReport
    writeToIndex: analytics.new
    writeToType: trafficSourceStats
    prefix: trafficSource_
    dimensions:
    - ga:dateHour
    - ga:fullReferrer
    - ga:campaign
    - ga:sourceMedium
    - ga:keyword
    - ga:socialNetwork
    - ga:channelGrouping
    metrics:
    - ga:organicSearches
    - ga:percentNewSessions
    - ga:sessions
    - ga:newUsers
    - ga:bounceRate
    - ga:pageviewsPerSession
    - ga:avgSessionDuration
    - ga:transactions
    - ga:transactionRevenue
  - name: geoReport
    writeToIndex: analytics.new
    writeToType: geoStats
    prefix: geo_
    enrichGeo: 
      enable: true
      type: point
    dimensions:
    - ga:dateHour
    - ga:city
    - ga:country
    - ga:latitude
    - ga:longitude
    - ga:region
    metrics:
    - ga:sessions
  - name: adwordsReport
    writeToIndex: analytics.new
    writeToType: adwordsStats
    prefix: adwords_
    dimensions:
    - ga:dateHour
    - ga:adGroup
    - ga:adwordsCustomerID
    - ga:adwordsCampaignID
    - ga:adwordsAdGroupID
    - ga:adwordsCreativeID
    - ga:adwordsCriteriaID
    metrics:
    - ga:impressions
    - ga:adClicks
    - ga:adCost
    - ga:CPM
    - ga:CPC
    - ga:CTR
    - ga:costPerTransaction
    - ga:costPerConversion
    - ga:RPC
    - ga:ROAS
  
swagger:
  resourcePackage: <a comma separated string of the packages that contain your @Api annotated resources>
  
logging:
  level: DEBUG
  loggers:
    com.lsid: DEBUG
    org.eclipse.jetty: INFO
    org.elasticsearch.plugins: INFO
    org.dozer: INFO
    org.apache.commons: INFO
  appenders:
    - type: file
      # The file to which current statements will be logged.
      currentLogFilename: ./logs/growthhacker.log

      # When the log file rotates, the archived log will be renamed to this and gzipped. The
      # %d is replaced with the previous day (yyyy-MM-dd). Custom rolling windows can be created
      # by passing a SimpleDateFormat-compatible format as an argument: "%d{yyyy-MM-dd-hh}".
      archivedLogFilenamePattern: ./logs/analyticsapi-%d.log.gz

      # The number of archived files to keep.
      archivedFileCount: 5

      # The timezone used to format dates. HINT: USE THE DEFAULT, UTC.
      timeZone: America/Los_Angeles
  